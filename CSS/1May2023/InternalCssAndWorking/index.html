<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Css</title>
    <style>

        /* (.) se hota hai class and (#) hota hai id */

        .heading{
                font-size : 50px;
                color:aquamarine;
                border:5px solid rgb(24, 23, 23);

        }
        .para{
            color:white;
            background-color:black;
            border:2px solid red;
        }

    </style>
</head>
<body>
    <!-- Internal Css -->
    
    <!-- In Css there are two selectors are the class(.) and id(#). -->

    <!-- Class (.) is used to apply the same styling on the multiple element. -->

    <!-- id(#) this selector is used to apply the unique styling on the unique element. -->

    <h1 class="heading">Pw Skills.</h1>

    <p class="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae, quibusdam!</p>

    <p class="heading">Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae, quibusdam!</p>

    <p class="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae, quibusdam!</p>

    <h1 class="heading">Lorem, ipsum dolor.</h1>
</body>
</html>
