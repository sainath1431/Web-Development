<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>

    <fieldset>

        <legend>
            Registration Form 
        </legend>
    <form action="">


        <div>
            <label for="myname">Full Name :</label>
            <input type="text" id="myname">
        </div>

        <div>
            <label for="myemail">Email :</label>
             <input type="email" name="" id="myemail">
        </div>

        <div>
            <label for="mypassword">Password</label>
           <input type="password" name="" id="mypassword">
        </div>

        <div>
            <label for="myconfirmPass">Confirm Password :</label>
            <input type="password" id="myconfirmPass">
        </div>

        <div>
            Gender <br> <label for="mygender1">Male</label> <input type="radio" id="mygender1" name="gender">
                        <label for="mygender2">female</label><input type="radio" id="mygender2" name="gender">
                        <label for="mygender3">Others</label> <input type="radio" id="mygender3"name="gender">
        </div>

        <div>
            <label for="myaddress">Address :</label>
             <textarea name="" id="myaddress" cols="30" rows="10"></textarea>
        </div>

        <div>
            <button type="submit" >Sign Up</button>
        </div>

    </form>
    </fieldset>
</body>
</html>
